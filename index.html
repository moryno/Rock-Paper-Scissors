<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <!-- Stylesheet -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Press a key to Start.</h1>
      <p class="intro">
        Rock beats scissors, paper beats rock and scissors beats paper. Unless
        you have a gun.
      </p>
      <div class="row-flex">
        <div class="col-lg-6 col-md-6">
          <p>Player One</p>
          <img
            class="player-img"
            src="images/Play-Rock,-Paper,-Scissors.jpg"
            alt=""
            srcset=""
          />

          <button id="rock" class="btn btn-lg rock" type="submit">Rock</button>
          <button id="paper" class="btn btn-lg paper" type="submit">
            Paper
          </button>
          <button id="scissors" class="btn btn-lg scissors" type="submit">
            Scissors
          </button>
        </div>
        <div class="col-lg-6 col-md-6">
          <p>Player Two</p>
          <img
            class="game-img"
            src="images/Play-Rock,-Paper,-Scissors.jpg"
            alt=""
            srcset=""
          />
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
    <footer>@moryno 2021</footer>
  </body>
</html>
